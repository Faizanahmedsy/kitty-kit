<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Glassmorphism Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        .glass-card {
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .light-emberland {
            background-color: rgba(250, 193, 150, 0.3);
        }

        .dark-emberland-border {
            border-left: 8px solid rgba(210, 105, 30, 1);
        }
    </style>
</head>

<body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="light-emberland dark-emberland-border mx-auto max-w-sm overflow-hidden rounded-lg shadow-lg">
        <img class="h-48 w-full rounded-t-lg object-cover" src="https://source.unsplash.com/random/800x600"
            alt="Random Image" />
        <div class="glass-card p-6">
            <h2 class="text-xl font-bold text-gray-900">Modern Glass Card</h2>
            <p class="mt-2 text-gray-700">This card features a glassmorphism effect with a frosted glass look, a light
                emberland background, and a dark emberland border.</p>
            <div class="mt-4">
                <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-900">Learn More</a>
            </div>
        </div>
    </div>
</body>

</html>
